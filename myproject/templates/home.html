{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Welcome to Security File Scanner</h1>
            {% if user.is_authenticated %}
                <p>You are logged in as {{ user.username }}</p>
                <a href="{% url 'upload_file' %}" class="btn btn-primary">Go to Upload</a>
            {% else %}
                <p class="mb-4">Please login with Google to continue</p>
                <a href="{% url 'google_login' %}" class="btn btn-danger">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="height: 20px; margin-right: 10px;">
                    Login with Google
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
