{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Giriş Yap</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Giriş Yap</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
                        Google ile Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
